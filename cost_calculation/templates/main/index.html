{% extends 'base.html' %}

{% block content %}
  <div class="container py-3">
    <div class="row justify-content-center">
      <div class="col-md-5 p-3">
        <div class="card border-2 border-dark">
          <div class="card-body">
            <form method="Post">
              {% csrf_token %}
              <div class="form-group row my-1 p-3">
                <label for="id_cost_work">
                  {{ form.cost_work.label }}
                  <span class="required text-danger" >*</span>
                </label>
                {{ form.cost_work}}

                <label for="id_count_human">
                  {{ form.count_human.label }}
                  <span class="required text-danger" >*</span>
                </label>
                {{ form.count_human}}

                <label for="id_count_task">
                  {{ form.count_task.label }}
                  <span class="required text-danger" >*</span>
                </label>
                {{ form.count_task}}

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">
                     Посчитать
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <p>Общая стоимость: {% if cost != None %} {{ cost }} {% endif %}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
